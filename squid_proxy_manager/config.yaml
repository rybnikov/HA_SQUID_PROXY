name: Squid Proxy Manager
description: Manage multiple Squid proxy instances with HTTPS support and basic authentication
version: "1.0.0"
slug: squid_proxy_manager
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
boot: auto
hassio_api: true
hassio_role: default
host_network: true
ingress: true
ingress_port: 8099
ingress_entry: /api
map:
  - config:rw
  - ssl:rw
options:
  instances:
    - name: default
      port: 3128
      https_enabled: false
      users: []
  log_level: info
schema:
  instances:
    type: list
    items:
      type: map
      keys:
        name:
          type: str
        port:
          type: int
          value_min: 1024
          value_max: 65535
        https_enabled:
          type: bool
        users:
          type: list
          items:
            type: map
            keys:
              username:
                type: str
              password:
                type: str
  log_level:
    type: str
    values:
      - info
      - debug
      - warning
      - error
image: homeassistant/{arch}-base
