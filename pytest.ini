[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers for test organization
markers =
    e2e: End-to-end tests with Playwright browser (deselect with '-m "not e2e"')
    integration: Integration tests with real Squid container
    unit: Fast unit tests (no dependencies)
    network: marks tests as requiring network port binding (deselect with '-m "not network"')
    slow: slow tests (deselect with '-m "not slow"')

# Parallel execution support
# Run: pytest -n auto (auto-detects worker count)
# or: pytest -n 4 (explicit worker count)
addopts =
    --verbose
    --strict-markers
    --tb=short
    -p no:cacheprovider
    -p no:logging
    --disable-warnings
