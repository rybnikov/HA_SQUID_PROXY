repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies:
          - aiohttp
          - cryptography
          - types-requests
          - types-setuptools

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.2
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args:
          [
            '--baseline',
            '.secrets.baseline',
            '--exclude-files',
            '(^|/)(tests/|squid_proxy_manager/frontend/src/tests/|squid_proxy_manager/frontend/package-lock\.json$)',
          ]

  # Run unit tests before each commit
  - repo: local
    hooks:
      - id: docker-tests
        name: docker unit tests
        entry: /bin/bash -c 'if [ -n "$SKIP_DOCKER_TESTS" ]; then echo "SKIP_DOCKER_TESTS=1, skipping docker-tests"; exit 0; fi; if ! command -v docker >/dev/null 2>&1; then echo "docker not found, skipping docker-tests"; exit 0; fi; ./run_tests.sh unit'
        language: script
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
