name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  # Code quality & security checks (runs first, in parallel)
  # Includes: black, ruff, mypy, pre-commit, bandit, hadolint, secret detection, docker tests
  lint:
    runs-on: ubuntu-latest
    name: Lint & Format & Security
    steps:
      - uses: actions/checkout@v4
      - name: Run pre-commit checks (lint + bandit) in Docker
        run: docker compose -f docker-compose.test.yaml --profile lint up --build --abort-on-container-exit --exit-code-from lint-runner
      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yaml down

  # Vulnerability scanning (runs first, in parallel with lint)
  security-scan:
    runs-on: ubuntu-latest
    name: Trivy CVE Scan
    steps:
      - uses: actions/checkout@v4
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: "1"

  # Frontend unit tests only (lint/typecheck handled in lint job)
  ui:
    runs-on: ubuntu-latest
    name: Frontend Unit Tests
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Run frontend unit tests in Docker
        run: docker compose -f docker-compose.test.yaml --profile ui up --build --abort-on-container-exit --exit-code-from ui-runner
      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yaml down

  # Backend unit & integration tests (runs after linting passes)
  tests-unit:
    runs-on: ubuntu-latest
    name: Backend Unit & Integration Tests
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Run unit + integration tests in Docker
        run: docker compose -f docker-compose.test.yaml --profile unit up --build --abort-on-container-exit --exit-code-from test-runner
      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yaml down

  # E2E tests (runs after unit tests and frontend tests pass)
  test-e2e:
    runs-on: ubuntu-latest
    name: E2E Browser Tests
    needs: [ tests-unit, ui ]
    steps:
      - uses: actions/checkout@v4
      - name: Run E2E tests
        run: docker compose -f docker-compose.test.yaml --profile e2e up --build --exit-code-from e2e-runner
      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yaml down

  # Final status check - ensure all jobs passed
  all-checks:
    runs-on: ubuntu-latest
    name: All Checks Passed
    needs: [ lint, security-scan, ui, tests-unit, test-e2e ]
    if: always()
    steps:
      - name: Verify all checks passed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Linting & Security failed"
            exit 1
          fi
          if [ "${{ needs.security-scan.result }}" != "success" ]; then
            echo "❌ CVE Scan failed"
            exit 1
          fi
          if [ "${{ needs.ui.result }}" != "success" ]; then
            echo "❌ Frontend tests failed"
            exit 1
          fi
          if [ "${{ needs.tests-unit.result }}" != "success" ]; then
            echo "❌ Backend tests failed"
            exit 1
          fi
          if [ "${{ needs.test-e2e.result }}" != "success" ]; then
            echo "❌ E2E tests failed"
            exit 1
          fi
          echo "✅ All checks passed!"
