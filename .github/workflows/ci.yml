name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run pre-commit in Docker
        run: docker compose -f docker-compose.test.yaml --profile lint up --build --exit-code-from lint-runner

  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Run E2E tests
        run: |
          BUILD_ARCH=amd64 docker compose -f docker-compose.test.yaml --profile e2e up --build --exit-code-from e2e-runner
      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yaml down
