name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run lint in Docker
        run: docker compose -f docker-compose.test.yaml --profile lint up --build --abort-on-container-exit --exit-code-from lint-runner
      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yaml down

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run security checks in Docker
        run: docker compose -f docker-compose.test.yaml --profile security up --build --abort-on-container-exit --exit-code-from security-runner
      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yaml down

  tests-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run unit + integration tests in Docker
        run: docker compose -f docker-compose.test.yaml --profile unit up --build --abort-on-container-exit --exit-code-from test-runner
      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yaml down

  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run frontend lint/typecheck/unit tests in Docker
        run: docker compose -f docker-compose.test.yaml --profile ui up --build --abort-on-container-exit --exit-code-from ui-runner
      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yaml down

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: "1"

  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Run E2E tests
        run: |
          BUILD_ARCH=amd64 docker compose -f docker-compose.test.yaml --profile e2e up --build --exit-code-from e2e-runner
      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yaml down
