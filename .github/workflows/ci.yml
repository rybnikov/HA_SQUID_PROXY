name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pre-commit
        run: pip install pre-commit safety
      - name: Install lint/test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends hadolint
          pip install \
            pytest \
            pytest-asyncio \
            pytest-playwright \
            pytest-cov \
            playwright \
            requests \
            aiohttp \
            cryptography \
            bcrypt
      - name: Run pre-commit
        run: pre-commit run --all-files

  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Run E2E tests
        run: |
          docker compose -f docker-compose.test.yaml --profile e2e up --build --exit-code-from e2e-runner
      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yaml down
