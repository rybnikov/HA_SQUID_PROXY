start_instance:
  name: Start Instance
  description: Start a stopped proxy instance.
  target:
    entity:
      domain: sensor
      integration: squid_proxy_manager

stop_instance:
  name: Stop Instance
  description: Stop a running proxy instance.
  target:
    entity:
      domain: sensor
      integration: squid_proxy_manager

restart_instance:
  name: Restart Instance
  description: Restart a proxy instance.
  target:
    entity:
      domain: sensor
      integration: squid_proxy_manager

add_user:
  name: Add User
  description: Add a new user for basic authentication.
  target:
    entity:
      domain: sensor
      integration: squid_proxy_manager
  fields:
    username:
      name: Username
      description: Username for basic authentication
      required: true
      selector:
        text:
    password:
      name: Password
      description: Password for the user
      required: true
      selector:
        text:

remove_user:
  name: Remove User
  description: Remove a user from basic authentication.
  target:
    entity:
      domain: sensor
      integration: squid_proxy_manager
  fields:
    username:
      name: Username
      description: Username to remove
      required: true
      selector:
        text:

update_certificate:
  name: Update Certificate
  description: Update or renew the HTTPS certificate.
  target:
    entity:
      domain: sensor
      integration: squid_proxy_manager
  fields:
    certificate_path:
      name: Certificate Path
      description: Path to new certificate file (optional, generates new if not provided)
      required: false
      selector:
        text:
    key_path:
      name: Key Path
      description: Path to new private key file (required if certificate_path is provided)
      required: false
      selector:
        text:

get_users:
  name: Get Users
  description: Get list of users for a proxy instance.
  target:
    entity:
      domain: sensor
      integration: squid_proxy_manager
